{% extends 'base.html' %}
{% load static %}
{% block title %}行程界面{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'schedule/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'schedule/css/fontawesome-all.min.css' %}">

    <link rel="stylesheet" href="{% static 'schedule/css/fullcalendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'schedule/css/style.css' %}">
{% endblock %}

{% block javascript %}
{% endblock %}

{% block content %}
 <h1 style="text-align:center">欢迎来到行程创建界面,{{ request.session.user_name }}</h1>
 <div class="panel">
        <div class="panel-content">
            <div class="row">
                <div class="col-lg-3 d-none d-lg-block">
                    <!-- Calendar Events Start -->
                    <div class="calendar--events">
                        <h4 class="h4">拖拽事件</h4>
                        <div class="fc-events">
                            <div class="fc-event label-green">聚会</div>
                            <div class="fc-event label-orange">午餐</div>
                            <div class="fc-event label-blue">会议</div>
                            <div class="fc-event label-red">运动</div>
                        </div>
                        <label class="form-check">
                            <input type="checkbox" name="is_removeable" value="1" class="form-check-input">
                            <span class="form-check-label">拖拽后移除</span>
                        </label>
                        <hr>
                        <h4 class="h4">创建事件</h4>
                        <ul class="calendar--event__colors">
                            <li class="label-green active"></li>
                            <li class="label-orange"></li>
                            <li class="label-blue"></li>
                            <li class="label-red"></li>
                            <li class="label-black"></li>
                            <li class="label-gray"></li>
                        </ul>
                        <form action="#" class="mt-4 pt-1">
                            <input type="text" class="form-control" placeholder="Event Title..." required>
                            <button type="submit" class="btn btn-danger btn-rounded mt-3">添加</button>
                        </form>
                    </div>
                    <!-- Calendar Events End -->
                </div>
                <div class="col-lg-9">
                    <!-- Calendar Start -->
                    <div id="calendarApp" class="calendar--app"></div>
                    <!-- Calendar End -->
                </div>
            </div>
        </div>
 </div>
<!-- Scripts -->
    <script src="{% static 'schedule/js/jquery.min.js' %}"></script>
    <script src="{% static 'schedule/js/jquery-ui.min.js' %}"></script>

    <!-- Page Level Scripts -->
    <script src="{% static 'schedule/js/moment.min.js' %}"></script>
    <script src="{% static 'schedule/js/fullcalendar.js' %}"></script>
    <script src="{% static 'schedule/js/page/calendar.js' %}"></script>
    <script src="{% static 'schedule/js/locale-all.js' %}"></script>

{% endblock %}
